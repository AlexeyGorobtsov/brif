<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-radio-input-directive-production</title>
  

    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
  

  
</head>
<body ng-app="radioExample">
<script>
    angular.module('radioExample', [])
        .controller('ExampleController', ['$scope', function($scope)
        {
            $scope.color = {
                name: 'blue'
            };
            $scope.specialValue0 = {
                "id": 0 
            };
            $scope.specialValue1 = {
                "id": 1 
            };
            $scope.specialValue2 = {
                "id": 2 
            };
        }]);
</script>


<form name="myForm" ng-controller="ExampleController">
    <label>
        <input type="radio" ng-model="color.name" ng-value="specialValue0">
        Red
    </label><br/>
    <label>
        <input type="radio" ng-model="color.name" ng-value="specialValue1">
        Green
    </label><br/>
    <label>
        <input type="radio" ng-model="color.name" ng-value="specialValue2">
        Blue
    </label><br/>
    <tt>color = {{color.name | json}}</tt><br/>
 
</form>
Note that `ng-value="specialValue"` sets radio item's value to be the value of `$scope.specialValue`.
</body>
</html>
