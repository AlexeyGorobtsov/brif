<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brif</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div class="menu-top">
        <nav class="navbar navbar-default">
            <div class="container">
                <img class="logo" src="img/Logo.png" alt="">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">8(495) 981-43-16</a></li>
                    <li><a href="#" class="btn-red">Заказать звонок</a></li>
                </ul>
            </div>
        </nav>
    </div><!--menu-top-->
    <div class="visual">
        <div class="row">
            <div class="col-md">
                <!--<img src="img/Illustration.png" alt="">-->
                <div class="bg_visual">
                    <h1>Web-студия <span>Domonap</span></h1>
                    <h3>Бриф на разработку сайта</h3>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="switchers">
    <div class="hr"></div>
    <ol class="indicators">
        <li><span>Шаг 1</span></li>
        <li><span>Шаг 2</span></li>
        <li><span>Шаг 3</span></li>
        <li><span>Шаг 4</span></li>
    </ol>
    <a href="#" class="btn-red">Далее</a>
</div>
<section class="acquaintance">
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="step_1">
                    <h4>Шаг 1. <span>Знакомство</span></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md brif">
                    <div class="input">
                        <label for="name">Задайте название брифа*</label>
                        <input type="text" name="name" id="name">
                        <span class="spin"></span>
                    </div>
                </div>
            </div>
            <div class="row point_1">
                <div class="col-md-2"></div>
                <div class="col-md-8 introduce">
                    <h5>Пожалуйста, представтесь:</h5>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input">
                            <label for="name_company">Введите название компании*</label>
                            <input type="text" name="name" id="name_company">
                            <span class="spin"></span>
                        </div>
                        <div class="input">
                            <label for="surname">Введите ФИО*</label>
                            <input type="text" name="name" id="surname">
                            <span class="spin"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input">
                            <label for="email">Введите e-mail*</label>
                            <input type="text" name="name" id="email">
                            <span class="spin"></span>
                        </div>
                        <div class="input">
                            <label for="phone">Введите телефон*</label>
                            <input type="text" name="name" id="phone">
                            <span class="spin"></span>
                        </div>
                    </div>
                </div>
                <div class="row point_2">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 introduce_2">
                        <h5>Род деятельности и специфика работы компании:</h5>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input">
                                <label for="activities">Выберите род деятельности</label>
                                <input type="text" name="name" id="activities" list="working">
                                <span class="spin"></span>
                                <select class="form-control">
                                    <!--<datalist id="working">-->
                                    <option value=""></option>
                                    <option value="">Аварийные/справочные/экстренные службы</option>
                                    <option value="">Автосервис/Автотовары</option>
                                    <option value="">Город/Власть</option>
                                    <option value="">Досуг/Развлечения/Общественное питание</option>
                                    <option value="">Интернет/Связь/Информационные технологии</option>
                                    <option value="">Коммунальные/бытовые/ритуальные услуги</option>
                                    <option value="">Компьютеры/Бытовая техника/Офисная техника</option>
                                    <option value="">Культура/Искусство/Религия</option>
                                    <option value="">Мебель/Материалы/Фурнитура</option>
                                    <option value="">Медицина/Здоровье/Красота</option>
                                    <option value="">Металлы/Топливо/Химия</option>
                                    <option value="">Оборудование/Инструмент</option>
                                    <option value="">Образование/Работа/Карьера</option>
                                    <option value="">Одежда/Обувь</option>
                                    <option value="">Охрана/Безопасность</option>
                                    <option value="">Продукты питания/Напитки</option>
                                    <option value="">Реклама/Полиграфия/СМИ</option>
                                    <option value="">Спорт/Отдых/Туризм</option>
                                    <option value="">Строительные/отделочные материалы</option>
                                    <option value="">Строительство/Недвижимость/Ремонт</option>
                                    <option value="">Текстиль/Предметы интерьера</option>
                                    <option value="">Товары для животных/Ветеринария</option>
                                    <option value="">Торговые комплексы/Спецмагазины</option>
                                    <option value="">Транспорт/Грузоперевозки</option>
                                    <option value="">Хозтовары/Канцелярия/Упаковка</option>
                                    <option value="">Другое</option>
                                    <!--</datalist>-->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
