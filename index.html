<!DOCTYPE html><html lang="en"><head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">    <link rel="stylesheet" href="AnimatedCheckboxes/css/component.css">    <link rel="stylesheet" href="AnimatedCheckboxes/css/demo.css">    <link rel="stylesheet" href="CSS/style.css"></head><body><h1>Представьтесь пожалуйста...</h1><div class="materialContainer">    <div class="box">        <!--<div class="title">LOGIN</div>-->        <div class="input">            <label for="name">Название компании</label>            <input type="text" name="name" id="name">            <span class="spin"></span>        </div>        <div class="input">            <label for="contact">ФИО контатного лица</label>            <input type="password" name="name" id="contact">            <span class="spin"></span>        </div>        <div class="input">            <label for="phone">Телефон</label>            <input type="tel" name="phone" id="phone">            <span class="spin"></span>        </div>        <div class="input">            <label for="email">E-mail</label>            <input type="email" name="name" id="email">            <span class="spin"></span>        </div>        <h4>Расскажите нам о своей деятельности</h4>        <div class="input">            <label for="work">Род деятельности:</label>            <input type="text" name="working" id="work" list="working">            <datalist id="working">                <option value="Аварийные/справочные/экстренные службы"></option>                <option value="Автосервис/Автотовары"></option>                <option value="Город/Власть"></option>                <option value=""></option>                <option value="Досуг/Развлечения/Общественное питание"></option>                <option value="Интернет/Связь/Информационные технологии"></option>                <option value="Коммунальные/бытовые/ритуальные услуги"></option>                <option value="Компьютеры/Бытовая техника/Офисная техника"></option>                <option value="Культура/Искусство/Религия"></option>                <option value="Мебель/Материалы/Фурнитура"></option>                <option value="Медицина/Здоровье/Красота"></option>                <option value="Металлы/Топливо/Химия"></option>                <option value="Оборудование/Инструмент  "></option>                <option value="Образование/Работа/Карьера"></option>                <option value="Одежда/Обувь"></option>                <option value="Охрана/Безопасность"></option>                <option value="Продукты питания/Напитки"></option>                <option value="Реклама/Полиграфия/СМИ"></option>                <option value="Спорт/Отдых/Туризм"></option>                <option value="Строительные/отделочные материалы"></option>                <option value="Строительство/Недвижимость/Ремонт"></option>                <option value="Текстиль/Предметы интерьера"></option>                <option value="Товары для животных/Ветеринария"></option>                <option value="Торговые комплексы/Спецмагазины"></option>                <option value="Транспорт/Грузоперевозки"></option>                <option value="Хозтовары/Канцелярия/Упаковка"></option>                <option value="Другое"></option>            </datalist>            <span class="spin"></span>        </div>        <!--<div class="button login">        <button><span>GO</span> <i class="fa fa-check"></i></button>    </div>-->        <!--<a href="" class="pass-forgot">Forgot your password?</a>-->    </div></div><form class="ac-custom ac-radio ac-fill" autocomplete="off">    <h4>Желаемые сроки на реализацию проекта</h4>    <ul>        <li><input id="r1" name="r1" type="radio"><label for="r1">Срочно</label></li>        <li><input id="r2" name="r1" type="radio"><label for="r2">1 -3 месяца</label></li>        <li><input id="r3" name="r1" type="radio"><label for="r3">Более трех месяцев</label></li>        <li><input id="r4" name="r1" type="radio"><label for="r4">Свой вариант…</label></li>    </ul></form><h4>Целевая аудитория (обобщенно):</h4><form class="ac-custom ac-checkbox ac-checkmark" autocomplete="off">    <ul>        <li><input id="cb6" name="cb6" type="checkbox"><label for="cb6">Индивидуальные потребители</label></li>        <li><input id="cb7" name="cb7" type="checkbox"><label for="cb7">Представители делового мира / компании</label></li>        <li><input id="cb8" name="cb8" type="checkbox"><label for="cb8">Торговые организации</label></li>        <li><input id="cb9" name="cb9" type="checkbox"><label for="cb9">Специалисты и профессионалы в определенных сферах деятельности</label></li>        <li><input id="cb10" name="cb9" type="checkbox"><label for="cb10">Рассказать подробнее…</label></li>    <ul></form><!-- Optional JavaScript --><!-- jQuery first, then Popper.js, then Bootstrap JS --><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script><script src="AnimatedCheckboxes/js/svgcheckbx.js"></script><script src="js/js.js"></script></body></html>
